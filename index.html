<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
        <h1>Registro</h1>
    </header> 
    <form id="form">
        <input type="text" placeholder="Nome" id="nomeUsuario">
        <input type="tel" placeholder="Telefone" id="numeroUsuario">
        <button>Enviar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="nameLine">Nome 1</td>
                <td id="numberLine">Telefone 1</td>
            </tr>
        </tbody>
    </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
